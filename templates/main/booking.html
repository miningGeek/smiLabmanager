{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
    <script src="{% static 'main/js/bookingreq.js' %}"></script>
{% endblock %}

{% block page_title %}

{% endblock %}

{% block content %}
    <h2 style="margin-left: 30px; margin-top: 30px;">Booking Request</h2>

    <div class="form_add" id="booking_form">
        <form action="" method="POST" style="margin-left: 20px;">
            {% csrf_token %}

            {{ form.as_p }}

            <input id="form_submit" type="submit" value="Submit" class="btn btn-success">
        </form>
    </div>
    <br/>
    <br/>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        var selectField = document.getElementById("id_shift");
        var nextField = document.getElementById("id_num_hours");

        selectField.addEventListener("change", function () {
            // Add  logic to update the value of the next field based on the selected option

            if (selectField.value === "All Day") {
                nextField.value = 7;
            } else if (selectField.value === "Morning" || selectField.value === "Afternoon") {
                nextField.value = 4;
            }
            // Add more conditions as needed
        });
    });
</script>

{% endblock %}
