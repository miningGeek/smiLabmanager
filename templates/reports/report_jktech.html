{% extends 'base.html' %}
{% load static %}

{% block css_files %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
        }
        .chart {
            flex: 1;
            max-height: 400px;
            max-width: 600px;
            margin-right: 40px; /* Add margin for spacing between charts */
        }

    </style>
{% endblock %}

{% block content %}
    <h2>Report Dashboard</h2>
    <div class="chart-container">
        <div class="chart">
            <canvas id="hoursChart"></canvas>
            <script>
                var hoursCtx = document.getElementById('hoursChart').getContext('2d');
                var hoursLabels = {{ labels_hours | safe }};
                var hoursData = {{ data_hours | safe }};

                var hoursChart = new Chart(hoursCtx, {
                    type: 'bar',
                    data: {
                        labels: hoursLabels,
                        datasets: [{
                            label: 'Total Hours Booked JKTech',
                            data: hoursData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </div>

    </div>


{% endblock %}
